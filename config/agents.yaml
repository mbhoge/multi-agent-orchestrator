# Domain Agent Configuration (Snowflake Cortex Agent Objects)
#
# This file defines Snowflake Cortex Agent OBJECTS by domain.
# LangGraph Supervisor uses this registry to select which agent object(s) to call.
# Snowflake agent orchestration decides which tools to invoke (analyst/search) based on messages + tool_choice hints.
#
# Each entry MUST set:
# - domain: logical business domain name
# - agent_name: Snowflake agent object name (used in /api/v2/.../agents/{agent_name}:run)
# - enabled: whether it is available for routing
#
# Optional:
# - description: human readable description

agents:
  - domain: market_segment
    agent_name: MARKET_SEGMENT_AGENT
    description: "Domain agent for market segmentation analytics and insights"
    enabled: true

  - domain: drug_discovery
    agent_name: DRUG_DISCOVERY_AGENT
    description: "Domain agent for drug discovery and life sciences queries"
    enabled: true


