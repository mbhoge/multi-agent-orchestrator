# Langfuse Prompt Configuration
# This file defines default prompts that can be managed in Langfuse

prompts:
  - name: orchestrator_query
    description: "Prompt for AWS Agent Core orchestrator to process user queries"
    default_template: "You are a multi-agent orchestrator. Process the following query: {query}"
    variables:
      - query
      - session_id
      - context
  
  - name: supervisor_routing
    description: "Prompt for LangGraph supervisor to route queries to appropriate agents"
    default_template: "Analyze the following query and determine the best agent to handle it: {query}\n\nContext: {context}"
    variables:
      - query
      - context

  - name: supervisor_planner
    description: "Prompt for LangGraph supervisor planner to create a step-by-step plan"
    default_template: "You are the Planner. Create numbered steps with an agent and action for each step. User query: {query}\n\nAvailable agents:\n{agent_list}\n\nGuidelines:\n{guidelines}\n\nReturn ONLY valid JSON."
    variables:
      - query
      - agent_list
      - guidelines
      - context

  - name: supervisor_executor
    description: "Prompt for LangGraph supervisor executor to select next agent/action"
    default_template: "You are the Executor. Decide if replan is needed, which agent to run next, and the query to send. User query: {query}\n\nCurrent step: {current_step}\nPlan step: {plan_step}\n\nGuidelines:\n{guidelines}\n\nReturn ONLY valid JSON."
    variables:
      - query
      - current_step
      - plan_step
      - guidelines
      - context
  
  - name: snowflake_cortex_analyst
    description: "Prompt for Snowflake Cortex AI Analyst to convert queries to SQL"
    default_template: "Convert the following natural language query to SQL: {query}\n\nSemantic model context: {semantic_model}"
    variables:
      - query
      - semantic_model
      - context
  
  - name: snowflake_cortex_search
    description: "Prompt for Snowflake Cortex AI Search to search unstructured data"
    default_template: "Search for information related to: {query}\n\nSearch context: {context}"
    variables:
      - query
      - context
  
  - name: snowflake_cortex_combined
    description: "Prompt for combined Snowflake Cortex AI agent"
    default_template: "Process the following query using both structured and unstructured data: {query}\n\nContext: {context}"
    variables:
      - query
      - context

